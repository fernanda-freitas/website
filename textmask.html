<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(24, 24, 24);
            color: white;
            font-family: 'Barlow Condensed';
        }

        .navigation {
            display: flex;
        }

        .word-container {
            cursor: pointer;
            overflow: hidden;
            height: 20px;
            display: inline-block;
            margin-right: 2rem;
        }

        .word, .word-bottom {
            position: relative;
        }

        .word-bottom {
            top: 0px;
        }
        
        span {
            position: relative;
            font-size: 1rem;
            letter-spacing: 5px;
        }
        
        .word-container:hover :nth-child(1) {
            animation: moveUp .5s ease-in-out;
            animation-fill-mode: forwards;
        }
        .word-container:hover :nth-child(2) {
            animation: moveUp .5s ease-in-out;
            animation-delay: .05s;
            animation-fill-mode: forwards;
        }
        .word-container:hover :nth-child(3) {
            animation: moveUp .5s ease-in-out;
            animation-delay: .15s;
            animation-fill-mode: forwards;
        }
        .word-container:hover :nth-child(4) {
            animation: moveUp .5s ease-in-out;
            animation-delay: .20s;
            animation-fill-mode: forwards;
        }
        
        @keyframes moveUp {
            from {
                bottom: 0px;
            }
            to {
                bottom: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="navigation">
        <div class="linkedin"></div>
        <div class="instagram"></div>
    </div>

    <script>
        const wordMask = function(className, word) {
            const arr = word.split('')
            const wrappedWord = arr.map((letter) => {
                return `<span>${letter}</span>`
            })
    
            const container = document.querySelector(`.${className}`)
            container.insertAdjacentHTML('beforeend', '<div class="word-container"></div>')
            const wordContainer = container.querySelector('.word-container')
    
            wordContainer.insertAdjacentHTML('beforeend', '<div class="word"></div>');
            wordContainer.insertAdjacentHTML('beforeend', '<div class="word-bottom"></div>');
    
            wordContainer.querySelector('.word').innerHTML = wrappedWord.join('')
            wordContainer.querySelector('.word-bottom').innerHTML = wrappedWord.join('')
        }
    
        wordMask('linkedin', 'linkedin')
        wordMask('instagram', 'instagram')
    </script>
</body>
</html>
